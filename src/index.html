<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" 
          rel="stylesheet">
    <title>Dia</title>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__top-actions">
            <div class="logo">
              <a href="#">
                <img 
                  class="logo__image"
                  src="./images/logo/Air .png" 
                  alt="air-logo"
                >
              </a>
            </div>
            <a href="#menu" class="header__menu-opener"></a>
          </div>
          <a class="header__item" href="#about-us">About us</a>
          <a class="header__item" href="#services">Services</a>
          <a class="header__item" href="#testimonials">Testimonials</a>
          <a class="header__item" href="#contact-us">Contact Us</a>

          <div class="header__action">
            <a class="header__action-link" href="tel:654 321 987">Hire us</a>
          </div>
        </div>
        <div class="header__content grid grid--desktop">
          <div class="header__content-title grid__item grid__item--tablet-1-6 grid__item--desktop-1-4">
            Strategic Agency
          </div>
          <div class="header__content-text grid__item grid__item--tablet-1-4">
            We believe in the power of bold ideas that
            can solve business challenges.
          </div>
          <button class="button grid__item grid__item--tablet-1-4">
            <a class="button__link" href="#">Learn more</a>
          </button>
        </div>
      </div>
      <div class="header__slider slider">
        <div class="slider__track">
          <div class="slider__block">
            <div class="slider__item slider__item--1">
            </div> 
            <div class="slider__item slider__item--2">
            </div> 
            <div class="slider__item slider__item--3">
            </div> 
            <div class="slider__content">
              <div class="slider__button">
                <button class="slider__right">
                  <img 
                    id="button-rigth"
                    class="slider__arrow-right"
                    src="./images/vector/Vector-arrow-right.png" 
                    alt="arrow-left"
                  >
                </button>
                <button class="slider__left">
                  <img 
                    id="button-left"
                    class="slider__arrow-left"
                    src="./images/vector/Vector-arrow-left.png" 
                    alt="arrow-rigth"
                  >
                </button>
              </div>
              <div class="slider__addition">
                <div class="slider__subtitle">Intro</div>
                <div class="slider__text">
                By the same illusion which lifts the
                  <br>
                horizon.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./scripts/main.js"></script>
  </body>
</html>
